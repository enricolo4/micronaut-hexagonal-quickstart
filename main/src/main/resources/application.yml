micronaut:
  application:
    name: micronautHexagonalQuickstart
r2dbc:
  datasources:
    default:
      schema-generate: CREATE_DROP
      dialect: MYSQL
      url: r2dbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3311}/${MYSQL_NAME:mhq_db}
      username: mhq_user
      password: mhq_pwd
  migrate:
    dialect: mysql
    resources-paths:
      - classpath:/*.sql
jpa:
  default:
    packages-to-scan:
      - 'com.quickstart'
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true
flyway:
  datasources:
    default:
      enabled: true
endpoints:
  all:
    enabled: true
    sensitive: false
